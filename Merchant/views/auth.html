<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merchant end-point | Authentication required</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/materialdesignicons.css">
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center">
            <div class="container-fluid w-50 py-5 my-5">
                <div class="card">
                    <div class="card-header">
                        <h5>This requires Authentication, sign in to proceed</h5>
                        <div class="card-body">
                            <form name="auth_form" id="auth_form">
                                <div class="form-group">
                                    <small for="merchant_code">Merchant code</small>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                    <span class="mdi mdi-code-string"></span>
                                        </span>
                                        <input type="text" autofocus="autofocus" name="merchant_code" id="merchant_code" placeholder="Your merchant code" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <small for="password" class="col-form-label">Merchant password</small>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <span class="mdi mdi-settings"></span>
                                        </span>
                                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-info btn-block">Sign in &nbsp; <span class="mdi mdi-login-variant"></span></button>
                                </div>
                            </form>
                            <a href="/auth/dashboard">dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- load scripts -->
    <script src="/js/jquery.3.2.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
