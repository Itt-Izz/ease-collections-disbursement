<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm credentials | Authentication required</title>
    <link rel="stylesheet" href="/css/admin/custom.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/materialdesignicons.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card" style="width:42vw">
            <div class="card-header">
                <div class="d-flex justify-content-center align-items-center text-danger" style="font-size:80px">
                    <span class="mdi mdi-account-circle"></span>
                </div>
                <div class="card-body py-0">
                    <form name="auth_form" id="auth_form">
                        <div class="form-group">
                            <small for="merchant_code">Admin auth code</small>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="mdi mdi-code-string"></span>
                                </span>
                                <input type="text" autofocus="autofocus" name="auth_code" id="merchant_code" placeholder="Your auth code" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <small for="password" class="col-form-label">Admin auth password</small>
                            <div class="input-group">
                                <span class="input-group-addon">
                                   <span class="mdi mdi-settings"></span>
                                </span>
                                <input type="password" name="auth_pwd" id="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-danger btn-block">Confirm credentials &nbsp; <span class="mdi mdi-lock-open-outline"></span></button>
                        </div>
                    </form>
                    <a href="/admin/auth/dashboard">dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.3.2.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/admin/script.js"></script>
</body>

</html>
