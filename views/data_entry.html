<link rel="stylesheet" href="/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/css/bootstrap-datepicker.css">
<!-- this is used as the container to hold data entry logic -->

<div class="mt-2">
    <div class="top_container pl-3">
        <button class="btn btn-outline-info" id="e_integrity">Enhance integrity &nbsp; <span class="mdi mdi-account-convert"></span></button>
        <button class="btn btn-outline-primary" id="r_storage">Refresh storage &nbsp; <span class="mdi mdi-checkbox-marked-circle-outline"></span></button>
        <button class="btn btn-outline-secondary" id="r_cache">Reload cache &nbsp; <span class="mdi mdi-cached"></span></button>
        <span id="pg_cont">
            <progress value="0" id="progressbar">
        </progress>&nbsp;<span id="pgvalue"></span>
        </span>
        <span class="float-right">
            <span class="input-group">                
        <input data-provide="datepicker" id="datepicker" class="datepicker form-control form-control-sm" placeholder="Calendar options">
        <span class="input-group-addon">
             <i class="mdi mdi-calendar-today"></i>
         </span>
        </span>
        </span>
    </div>
    <div id="data_entry_container" class="mt-4 h-100">
        <table class="table table-striped table-bordered table-hover" id="data_entry_table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th colspan="3">Individual details</th>
                    <th colspan="7">Weekly collections</th>
                </tr>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="data_tb">

                <!-- 
                    TABLE ROWS WILL BE CREATED DYNAMICALLY  
                 -->

            </tbody>
        </table>

        <div id="preloader_cont">
            <div id="preloader">
                <img src="/images/processing.gif" alt="preloader">
            </div>
        </div>
    </div>
</div>
